{% extends "base.html" %}
{% block content %}
<h1>Hello, {{ current_user.username }}!</h1>
<h2>{{ current_user.pandl.name }}</h2>
<ul>
{% for trade in current_user.pandl.trades %}
    <li>
        <p>Trade ID: {{ trade.id }}</p>
        <p>Date: {{ trade.date }}</p>
    </li>
{% endfor %}
</ul>
{% endblock %}
